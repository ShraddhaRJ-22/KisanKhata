<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KisanKhata | Smart Farm Finance Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <img src="assets/logo.jpg" alt="KisanKhata Logo" class="logo" />
        <span class="brand">KisanKhata</span>
      </div>

      <ul class="nav-links">
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>

      <div class="nav-right">
        <button class="btn-outline">Log in</button>
        <button class="btn-filled">Sign up</button>
        <button class="lang-btn">
          <i class="ri-translate-2"></i> Language
        </button>
      </div>
    </nav>

    <header id="home" class="hero">
      <div class="hero-content">
        <h1>
          Harvest financial success <br />
          <span>with our farmer-friendly expenditure app</span>
        </h1>
        <h2 class="highlight">KisanKhata!</h2>
        <p>
          Manage your farm’s finances, track expenses, and plan yields — all in
          one place.
        </p>
        <div class="hero-buttons">
          <button class="btn-filled">Download App</button>
          <button class="btn-outline">Learn More</button>
        </div>
      </div>

      <div class="hero-image">
        <img src="assets/header.png" alt="Coins and plant" />
      </div>
    </header>

    <footer class="footer">
      <p>© 2025 KisanKhata. All Rights Reserved.</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
